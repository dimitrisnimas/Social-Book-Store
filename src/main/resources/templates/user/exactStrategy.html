<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h3>Book List with filters</h3>
        <hr>
        <a th:href="@{/user/dashboard}" class="btn btn-primary btn-sm mb-3">Go Back</a>


        <!-- Search Form -->
        <form method="GET" action="/user/searchBooks" class="mb-4">
            <div class="form-row">
            
                <div class="form-group col-md-6">
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="search" name="search" placeholder="Search for books...">
                </div>
                
                <div class="form-group col-md-3">
                    <label for="strategy">Search Strategy</label>
                    <select class="form-control" id="strategy" name="strategy">
                        <option value="1">Exact search</option>
                        <option value="2">Approximate seach</option>
                    </select>
                </div>
                
                <div class="form-group col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                </div>
            </div>
            

        </form>

        <!-- Book List Table -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Book Title</th>
                    <th>Book Author</th>
                    <th>Book Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.bookAuthors}"></td>
                    <td th:text="${book.nameOfCategory}"></td>
                    <td>
                        <a th:href="@{/user/seeBook(idbook=${book.idbook})}" class="btn btn-info btn-sm">See Book</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
